<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | parasminesandmineral.com</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1>Contact Our Team</h1>
  </header>
  <main>
    <div class="contact-container">
      <div>
        <h3>Official Details</h3>
        <p><strong>Website:</strong> www.parasminesandmineral.com</p>
        <p><strong>Location:</strong> Ganesh Road, Ghosi Mohalla, Deoli, Rajasthan, India</p>
        <p><strong>Email:</strong> support@parasminesandmineral.com</p>
        <p><strong>Phone:</strong> +91 8881788801</p>
      </div>
      <form action="https://formspree.io/f/mjgebzga" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email Address" required>
        <textarea name="message" placeholder="Requirement Details (Mineral type, Quantity, Mesh size)" rows="6" required></textarea>
        <button type="submit">Submit Inquiry</button>
      </form>
    </div>
  </main>
